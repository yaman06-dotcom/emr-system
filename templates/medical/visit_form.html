{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ action }} Visit - EMR System{% endblock %}

{% block content %}
<h1 class="h2 mb-4">{{ action }} Medical Visit</h1>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">{{ action }} Visit</button>
                <a href="{% url 'visit_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
